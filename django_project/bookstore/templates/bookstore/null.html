{% extends "bookstore/base.html" %}
{% load static %}
{% block content %}

    <!-- Add a new style block if you want to create a new stylesheet for a page-->
    {% block style %}
        <link rel="stylesheet" href="{% static 'bookstore/register.css' %}">
    {% endblock style %}
    <body>
        <main>
            <form id="signInForm" action="validateSignIn.php" method="post">
                <fieldset>
                    <legend><b>Sign In</b></legend><br>
                    <label>Username:</label><br>
                    <input type="text" name="user" placeholder="Username" required><br>
                    <label>Password:</label><br>
                    <input type="password" name="password" placeholder="Password" required ><br>
                    <input type="submit" value="Sign In" style="margin-top: 10px;">
                    <input type="reset" value="Clear" style="margin-top: 10px;">
                </fieldset>

                
            </form> 
            <button type="button" style="margin-bottom: 15px; margin-top: 5px;"><a href="/register" style="color:black; text-decoration: none;">New here? Create Account</a></button>
        </main>

    </body>
{% endblock content %}
