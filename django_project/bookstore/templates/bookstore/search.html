{% extends "bookstore/base.html" %}
{% load static %}
{% block content %}
{% block style %}
<link rel="stylesheet" href="{% static 'bookstore/product.css' %}">
{% endblock style %}
<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
}

.flex-container > div {
  margin: 10px;
  padding: 20px;
  font-size: 12px;
}
</style>
</head>
<body>

<div style="margin-top: 25px;">
  <h1>Explore Books</h1>
    <div style="float:right; margin-top: -35px">
      <label for="filter">Filter:</label>
      <select id="filter">
      <option value="">Filter...</option>
      <option>Alphabetically</option>
      <option>Best Seller</option>
      <option>Newest Items</option>
      <option>Price: High to Low</option>
      <option>Price: Low to High</option>
    </div>
  </select>
</div>

<div class="flex-container">
{% for book in books %}
  <div>
    <a id="book-link" href={% url 'bookstore-book_detail' books.0.id %}> 
      <img src="{{ book.image }}" height="170">
      <p>{{ book.title }}</p>
      <p>{{ book.author }}</p>
      <p><b>$10.00</b></p>
      <button>View Book</button>
    </a>  
  </div>
{% endfor %}
</div>


</body>
</html>
{% endblock content %}
