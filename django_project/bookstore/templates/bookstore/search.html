{% extends "bookstore/base.html" %}
{% load static %}
{% block content %}
{% block style %}
<link rel="stylesheet" href="{% static 'bookstore/product.css' %}">
{% endblock style %}
<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
}

.flex-container > div {
  margin: 10px;
  padding: 20px;
  font-size: 12px;
}
</style>
</head>
<body>


<div class="flex-container">
{% for book in books %}
  <div>
  	<img src="{{ book.image }}" height="170">
  	<p>{{ book.title }}</p>
  	<p>{{ book.author }}</p>
  </div> 
{% endfor %}
</div>


</body>
</html>
{% endblock content %}
